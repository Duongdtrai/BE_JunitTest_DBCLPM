<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 5%">
     <h1 class="mb-2">Add employee</h1>
    <form th:action="@{/add-employees}" th:object="${employee}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" th:field="*{dob}" class="form-control mb-4 col-4" id="dob" placeholder="Date of birth">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control mb-4 col-4" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" th:field="*{phone}" class="form-control mb-4 col-4" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" th:field="*{position}" class="form-control mb-4 col-4" id="position" placeholder="Positionr">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="*{description}" class="form-control mb-4 col-4" id="description" rows="3" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-info col-2 mb-4" > Save </button>
    </form>
    <a th:href="@{/employees}">
        <button class="btn btn-info col-2"> Cancel </button>
    </a>
</div>
</body>
</html>
