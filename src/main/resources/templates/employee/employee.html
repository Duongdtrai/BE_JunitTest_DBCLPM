<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <h1 class="mb-2">List employee</h1>
    <a th:href="@{/employees/add}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%"> Add Employee </a>
    <form th:action="@{/employees}" th:method="GET" >
        <div class="form-group">
             <label for="search">Search</label>
             <input type="text" class="form-control mb-4 col-4" id="search" name="search" placeholder="Search">
         </div>
        <button class="btn btn-info col-2 mb-2" type="submit"> Search </button>
     </form>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Position</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${#dates.format(employee.dob, 'yyyy-MM-dd')}"</td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.description}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
