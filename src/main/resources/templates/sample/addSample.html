<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container" style="margin-top: 5%">
    <h1 class="mb-2">Add sample</h1>
    <form th:action="@{/add-samples}" th:object="${sample}" method="POST">
        <select class="form-control mb-4 col-4" id="employee" name="employee">
            <option value="">-- Select Employee --</option>
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
        </select>
        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" th:field="*{url}" class="form-control mb-4 col-4" id="url" placeholder="Url">
        </div>
        <div class="form-group">
            <label for="alt">Alt</label>
            <input type="text" th:field="*{alt}" class="form-control mb-4 col-4" id="alt" placeholder="Alt">
        </div>
        <button type="submit" class="btn btn-info col-2 mb-4" > Save </button>
    </form>
    <a th:href="@{/samples}">
        <button class="btn btn-info col-2"> Cancel </button>
    </a>
</div>
</body>
</html>
