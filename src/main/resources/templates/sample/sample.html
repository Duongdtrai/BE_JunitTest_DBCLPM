<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sample Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-2">
        <h1 class="mb-2">List sample</h1>
        <a th:href="@{/samples/add}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%"> Add Sample </a>
        <form th:action="@{/samples}" th:method="GET" >
            <div class="form-group">
                 <label for="search">Search</label>
                 <input type="text" class="form-control mb-4 col-4" id="search" name="search" placeholder="Search">
             </div>
            <button class="btn btn-info col-2 mb-2" type="submit"> Search </button>
        </form>
        <div style="display: flex; flex-wrap: wrap;">
            <div th:each="sample : ${samples}">
                <div style="width: calc(25% - 10px); margin: 5px">
                    <img th:src="${sample.url}" th:alt="${sample.alt}" style="width: 200px; height: 200px; object-fit: cover">
                    <div th:text="${sample.employee.name}" class="mt-1"></div>
                    <div th:text="${#dates.format(sample.createdAt, 'yyyy-MM-dd')}" class="mt-1"  style="width: 200px; margin: 5px"></div>
                    <a th:href="@{/samples/delete/{id}(id=${sample.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
